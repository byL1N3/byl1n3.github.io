<!DOCTYPE html>
<html>
  <head>
    <title>/all/ - Almost Everything</title>
    <meta charset="UTF-8">
    <meta name="description" content="Links to almost all files on this site (since {DATE})"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../sheep3.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="../sheep3.js" charset="utf-8"></script>
    <script src="./cacher.js" charset="utf-8"></script>
    {STYLES}
  </head>
  <body>
    {TARGETS}
    <h1>Almost everything</h1>
    <p title="{ISO}">Last updated {DATE}</p>
    <div class="btn-wrapper">
      <a href="/" class="button">Home</a>
      <a href="./links/" class="button">Other people's pages</a>
      <a href="./localStorage/" class="button">Manage localStorage</a>
      <button id="cache" class="button" disabled>Cache files</button>
    </div>
    <div class="btn-wrapper">
      <button id="collapse" disabled>Collapse all</button>
      <button id="open" disabled>Open all</button>
    </div>
    <div class="btn-wrapper checkboxes">
      Show: {CHECKBOXES}
    </div>
    <div class="dir" id="files">{FILES}</div>
    <script src="./main.js" charset="utf-8"></script>
  </body>
  <!-- MADE BY SEAN -->
</html>
